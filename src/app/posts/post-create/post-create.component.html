<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onSavePost()" *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post title"
        formControlName="title"/>
        <mat-error *ngIf="form.get('title').invalid">Please enter a title of at least 3 characters</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img src="{{ imagePreview }}" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post content"
        formControlName="content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
